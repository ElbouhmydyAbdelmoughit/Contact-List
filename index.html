<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact List</title>
</head>
<body>
    <!---Create navbar--->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <!---Logo navbar-->
            <a href="#" class="navbar-brand fw-bold" id="H1_text">Contact List</a>
            <!----Button menu--->
            <button 
                id="menuB"
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarButton"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!----List navbar--->
            <div class="collapse navbar-collapse" id="navbarButton">
                <ul class="navbar-nav ms-auto">
                    <!----navb Button Login-->
                    <li class="nav-item">
                        <a href="#" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-----header Text---->
    <section class="b-light ">
        <div class="container">
            <div class="d-flex mt-5 text-center" id="form_login">
                <div class="border border-light border-2">
                    <form>
                        <div class="mb-3">
                          <label for="id_email" class="form-label">Email address</label>
                          <input type="email" class="form" id="id_email">
                        </div>
                        <div class="mb-3">
                          <label for="id_password" class="form-label">Password</label>
                          <input type="password" class="form" id="id_password">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="id_checkBox">
                          <label class="form-check-label" for="id_checkBox">Check me out</label>
                        </div>
                        <button type="submit" class="btn px-5" id="btn_Login">Login</button>
                    </form>
                </div>
                <div class="w-25">
                    <img src="assets/img/Loginpexel.jpg" class="img-thumbnail" alt="image Login">
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
